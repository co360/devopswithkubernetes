apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: pingpong
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: movd/devopswithkubernetes-pingpong:sha-b139e5c
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
