apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-hash-pingpongs
          persistentVolumeClaim:
            claimName: hashfile-claim
      containers:
        - name: pingpong
          image: movd/devopswithkubernetes-pingpong:sha-1fdd9cd
          volumeMounts:
            - name: shared-hash-pingpongs
              mountPath: /srv/
          env:
            - name: PINGPONGFILE_PATH
              value: "/srv/pingpong.txt"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
