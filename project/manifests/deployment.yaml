apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: movd/devopswithkubernetes-project:v0.4.0
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
