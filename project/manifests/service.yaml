apiVersion: v1
kind: Service
metadata:
  name: project-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: project
  ports:
    - name: backend
      port: 2345
      protocol: TCP
      targetPort: 3000
    - name: frontend
      protocol: TCP
      port: 1234
      targetPort: 80
